<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="top-section">
        <div class="mode-clock">
          <div class="change-mode">
            <div class="light-mode">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12 15q1.25 0 2.125-.875T15 12t-.875-2.125T12 9t-2.125.875T9 12t.875 2.125T12 15m0 1q-1.671 0-2.835-1.164Q8 13.67 8 12t1.165-2.835T12 8t2.836 1.165T16 12t-1.164 2.836T12 16m-7-3.5H1.5v-1H5zm17.5 0H19v-1h3.5zM11.5 5V1.5h1V5zm0 17.5V19h1v3.5zM6.746 7.404l-2.16-2.098l.695-.745l2.111 2.135zM18.72 19.439l-2.117-2.141l.652-.702l2.16 2.098zM16.596 6.745l2.098-2.16l.745.695l-2.135 2.111zM4.562 18.72l2.14-2.117l.664.652l-2.08 2.179zM12 12"
                />
              </svg>
            </div>

            <div class="dark-mode">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M12.058 20q-3.334 0-5.667-2.333T4.058 12q0-3.039 1.98-5.27t4.904-2.634q.081 0 .159.006t.153.017q-.506.706-.801 1.57T10.158 7.5q0 2.667 1.866 4.533t4.534 1.867q.951 0 1.813-.295t1.548-.801q.012.075.017.153t.006.159q-.384 2.923-2.615 4.903T12.057 20m0-1q2.2 0 3.95-1.213t2.55-3.162q-.5.125-1 .2t-1 .075q-3.074 0-5.237-2.162T9.158 7.5q0-.5.075-1t.2-1q-1.95.8-3.163 2.55T5.058 12q0 2.9 2.05 4.95t4.95 2.05m-.25-6.75"
                />
              </svg>
            </div>
          </div>

          <div class="clock">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"
              />
              <rect
                width="2"
                height="7"
                x="11"
                y="6"
                fill="currentColor"
                rx="1"
              >
                <animateTransform
                  attributeName="transform"
                  dur="9s"
                  repeatCount="indefinite"
                  type="rotate"
                  values="0 12 12;360 12 12"
                />
              </rect>
              <rect
                width="2"
                height="9"
                x="11"
                y="11"
                fill="currentColor"
                rx="1"
              >
                <animateTransform
                  attributeName="transform"
                  dur="0.75s"
                  repeatCount="indefinite"
                  type="rotate"
                  values="0 12 12;360 12 12"
                />
              </rect>
            </svg>
          </div>
        </div>

        <div class="calculation">
          <div class="question">
            <span>1000</span>
            <span>x</span>
            <span>4</span>
            <span>+</span>
            <span>2</span>
            <span>x</span><span>1</span>
          </div>

          <div class="answer">
            <p>=</p>
            <h2>4002</h2>
          </div>

          <div class="quad-input">
            <input type="text" id="a" placeholder="a" disabled />
            <input type="text" id="b" placeholder="b" disabled />
            <input type="text" id="c" placeholder="c" disabled />
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="clearAndNumber">
          <div class="clear-button">
            <p>AC</p>
            <span>+ / -</span>
            <p>%</p>
          </div>

          <div class="number">
            <p class="paragraph">1</p>
            <p class="paragraph">2</p>
            <p class="paragraph">3</p>
            <p class="paragraph">4</p>
            <p class="paragraph">5</p>
            <p class="paragraph">6</p>
            <p class="paragraph">7</p>
            <p class="paragraph">8</p>
            <p class="paragraph">9</p>
            <p class="paragraph">.</p>
            <p class="paragraph">0</p>
            <p class="paragraph">00</p>
          </div>
        </div>

        <div class="arithmetic">
          <p>+</p>
          <p>-</p>
          <p>/</p>
          <p>x</p>
          <p class="paragraph">=</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
