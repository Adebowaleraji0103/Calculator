<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="top-section">
        <div class="change-mode">
          <div class="light-mode">
            <img src="./images/light mode.png" alt="" />
          </div>

          <div class="dark-mode">
            <img src="./images/darkmode.png" alt="" />
          </div>
        </div>

        <div class="calculation">
          <div class="question">
            <span>1000</span>
            <span>x</span>
            <span>4</span>
            <span>+</span>
            <span>2</span>
            <span>x</span
            ><span>1</span>
          </div>

          <div class="answer">
            <p>=</p>
            <h2>4002</h2>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="clearAndNumber">
          <div class="clear-button">
            <p>AC</p>
            <span>+ / -</span>
            <p>%</p>
          </div>
