<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="top-section">
        <div class="change-mode">
          <div class="light-mode">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5M2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1m18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1M11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1m0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1M5.99 4.58a.996.996 0 0 0-1.41 0a.996.996 0 0 0 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41zm12.37 12.37a.996.996 0 0 0-1.41 0a.996.996 0 0 0 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 0 0 0-1.41zm1.06-10.96a.996.996 0 0 0 0-1.41a.996.996 0 0 0-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0zM7.05 18.36a.996.996 0 0 0 0-1.41a.996.996 0 0 0-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0z"
              />
            </svg>
          </div>

          <div class="dark-mode">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12.058 20q-3.334 0-5.667-2.333T4.058 12q0-3.039 1.98-5.27t4.904-2.634q.081 0 .159.006t.153.017q-.506.706-.801 1.57T10.158 7.5q0 2.667 1.866 4.533t4.534 1.867q.951 0 1.813-.295t1.548-.801q.012.075.017.153t.006.159q-.384 2.923-2.615 4.903T12.057 20m0-1q2.2 0 3.95-1.213t2.55-3.162q-.5.125-1 .2t-1 .075q-3.074 0-5.237-2.162T9.158 7.5q0-.5.075-1t.2-1q-1.95.8-3.163 2.55T5.058 12q0 2.9 2.05 4.95t4.95 2.05m-.25-6.75"
              />
            </svg>
          </div>
        </div>

        <div class="calculation">
          <div class="question">
            <span>1000</span>
            <span>x</span>
            <span>4</span>
            <span>+</span>
            <span>2</span>
            <span>x</span><span>1</span>
          </div>

          <div class="answer">
            <p>=</p>
            <h2>4002</h2>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <div class="clearAndNumber">
          <div class="clear-button">
            <p>AC</p>
            <span>+ / -</span>
            <p>%</p>
          </div>

          <div class="number">
            <p class="paragraph">1</p>
            <p class="paragraph">2</p>
            <p class="paragraph">3</p>
            <p class="paragraph">4</p>
            <p class="paragraph">5</p>
            <p class="paragraph">6</p>
            <p class="paragraph">7</p>
            <p class="paragraph">8</p>
            <p class="paragraph">9</p>
            <p class="paragraph">.</p>
            <p class="paragraph">0</p>
            <p class="paragraph">00</p>
          </div>
        </div>

        <div class="arithmetic">
          <p>+</p>
          <p>-</p>
          <p>/</p>
          <p>x</p>
          <p class="paragraph">=</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
